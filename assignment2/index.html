<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
     .emptyMessage {
         font-weight: bold;
         color: red;
         font-size: 1.2em;
     }
     li {
         margin-bottom: 7px;
         padding: 5px;
         font-size: 1.2em;
         position: relative;
     }
     li > span {
         clear: right;
     }
     li > button {
         margin-left: 6px;
         position: absolute;
         top: 0px;
         right: 0px;
     }
     button > span {
         color: green;
     }
    </style>
    <script src="js/angular.min.js" ></script>
    <script src="js/app.js" ></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
         <li ng-repeat="item in toBuy.itemsToBuy" >
             <span>{{ item.quantity }} - {{ item.name }}</span>
             <button class="btn btn-default checkBtn" ng-click="toBuy.itemBought($index)" >
                 <span class="glyphicon glyphicon-ok"> Bought</span>
             </button>
         </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.itemsToBuy.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.boughtItems">Bought {{ item.quantity }} - {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.boughtItems.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
